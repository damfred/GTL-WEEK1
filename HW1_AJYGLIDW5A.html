<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="contact-form">
      <div class="txtb">
        <label>First Name:</label>
        <input type="text" name="" value="" placeholder="Your name... " />
      </div>

      <div class="txtb">
        <label>Last Name:</label>
        <input type="text" name="" value="" placeholder="Your last name... " />
      </div>

      <div class="txtb">
        <label>Country:</label>
        <select style="width: 100%; height: 30px; border-radius: 8px;" name="country" id="">
          <option value="Australia">Australia</option>
          <option value="Ghana">Ghana</option>
          <option value="Togo">Togo</option>
        </select>
      </div>

      <div class="txtb">
        <label>Subject:</label>
        <input style="height: 100px; " type="text" name="" value="" placeholder="Write something... " />
      </div>
      <div>
        <a style="width: 20%;" class="btn">Submit</a>
      </div>

    </div>
  </body>
</html>
